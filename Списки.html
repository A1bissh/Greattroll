<!DOCTYPE html>
<html>

<head>
  <title>Списки</title>
  <meta charset="utf-8" />
</head>
<body>

  <ol><!-- ordered list -->Это нумерованый список
    <li><!-- list item -->Первый пункт</li>
    <li>Второй пункт</li>
  </ol>
  <!-- У тэга <ol> есть несколько атрибутов.
  type="_" и вместо нижнего подчеркивания пишем либо I, либо A, либо 1.  Это меняет цифры либо на римские, либо на буквы
  start="_" и вместо _ пишем с какого пункта будет начинаться наш список(пишем цифру).
  reversed="revered" делает так, чтобы пункты шли в обратном направлении
  -->

  <ul><!-- unordered list -->Это немунерованый список
    <li>Первый пунк</li>
    <li>Вто0рой пункт</li>
  </ul>
  <!--
   type="_". Это меняет закрашеный кружек на один из вариантов.
   вместо _ пишем disc(по умолчанию), circle(незакрашеный кружек), square(квадратики)
  -->

  <dir>
    <li>Этот тэг- копия ul, но с большим отступом от края. Не используй его</li>
  </dir>

</body>

</html>
